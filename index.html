<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <title>Encriptador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main">
      <img src="imagenes/logo.png" class="logo" onclick="home()">      
    <section class="div-principal">
      <form action="">       
        <textarea class="text-input" type="text" name="input-texto" maxlength="120" id="input-texto" placeholder="Ingrese su texto aqui"></textarea>
        <div class="form-group">
          <img src="imagenes/!.png" class="img-alerta">
          <label for="input-texto">Solo letras minúsculas y sin acentos.</label>
        </div>

        <div class="botones-div">

          <input class="btn-encriptar" type="submit" value="Encriptar" id="btn-encriptar" >
          <input class="btn-desencriptar" type="submit" value="Desencriptar" id="btn-desencriptar">

        </div>

      </form>

    </section>
    <section class="message-box">
      <div id="div-desaparece" class="message-box-div">

        <img src="imagenes/mensaje.svg"> 

        <h2>Ningún mensaje encontrado</h2>

        <h3>Ingresa el texto a Encriptar/Desencriptar.</h3>

      </div> 

      <div id="div-aparece">
        <textarea class="div-mensaje" type="text" id="mensaje" placeholder="Ningún mensaje"></textarea>
        <input class="btn-copiar" type="submit" value="Copiar" id="btn-copiar">

      </div>
    </section>
  </main>

  <script src="script.js"></script>

</body>
</html>
